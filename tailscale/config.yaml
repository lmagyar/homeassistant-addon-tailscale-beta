---
name: "[BETA] Tailscale with features"
version: 0.25.0.5-rc01
slug: tailscale-beta
description: "[BETA] Zero config VPN for building secure networks"
url: https://github.com/lmagyar/homeassistant-addon-tailscale-beta
codenotary: lmagyar1973@gmail.com
ingress: true
ingress_port: 0
ingress_stream: true
startup: application
panel_icon: mdi:vpn
arch:
  - aarch64
  - amd64
  - armv7
init: false
hassio_api: true
host_network: true
host_dbus: true
privileged:
  - NET_ADMIN
  - NET_RAW
  - SYS_ADMIN
devices:
  - /dev/net/tun
map:
  - share:rw
  - ssl:rw
ports:
  41641/udp: null
schema:
  accept_dns: bool?
  accept_routes: bool?
  advertise_exit_node: bool?
  advertise_connector: bool?
  advertise_routes:
    - "match(^(((25[0-5]|(2[0-4]|1\\d|[1-9]?)\\d)\\.){3}(25[0-5]|(2[0-4]|1\\d|[1-9]?)\\d)\\/(3[0-2]|[12]?\\d)|[a-fA-F\\d.:]+:[a-fA-F\\d.:]+\\/(12[0-8]|(1[01]|[1-9]?)\\d))$)?"
  dscp: int(0,63)?
  lets_encrypt_certfile: str?
  lets_encrypt_keyfile: str?
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  login_server: url?
  share_homeassistant: list(disabled|serve|funnel)?
  share_on_port: match(^(443|8443|10000)$)?
  snat_subnet_routes: bool?
  stateful_filtering: bool?
  tags:
    - "match(^tag:[a-zA-Z][a-zA-Z0-9-]*$)?"
  taildrop: bool?
  userspace_networking: bool?
image: ghcr.io/lmagyar/{arch}-addon-tailscale-beta
